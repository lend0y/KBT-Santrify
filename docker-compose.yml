version: '3.8'

services:
  santrify-php:
    build: .
    ports:
      - "8020:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - database_santrify
    networks:
      - app-network

  database-santrify:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: santrify_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3386:3306"
    volumes:
      - db_data_santrify:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data_santrify:

networks:
  app-network:
